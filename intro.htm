<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRODUCTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* === RESET & BASIC SETUP === */
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { 
            background-color: #050505; 
            color: #00ffcc; 
            font-family: 'Share Tech Mono', monospace; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        /* === 3D CANVAS BACKGROUND === */
        #scene-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        /* === UI OVERLAY (HUD) === */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            display: grid;
            grid-template-rows: 60px 1fr 60px;
            padding: 20px;
        }

        /* === HEADER === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 204, 0.3);
            padding-bottom: 10px;
        }
        .hud-text { font-size: 14px; opacity: 0.7; letter-spacing: 2px; }
        .blink { animation: blinker 1s linear infinite; }

        /* === CENTER CONTENT === */
        #main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px #00ffcc;
            letter-spacing: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px 30px;
            border: 1px solid #00ffcc;
            transition: all 0.5s ease;
        }

        #status-msg {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            text-shadow: 0 0 5px white;
            min-height: 40px;
            transition: color 0.3s;
        }

        /* === SIDE PANELS (LOGS) === */
        .panel {
            position: absolute;
            width: 250px;
            background: rgba(0, 20, 20, 0.8);
            border: 1px solid rgba(0, 255, 204, 0.3);
            padding: 10px;
            font-size: 12px;
            color: #00ccaa;
            overflow: hidden;
            top: 20%;
        }
        .left-panel { left: 30px; height: 60%; text-align: left; }
        .right-panel { right: 30px; height: 40%; text-align: right; border-right: 2px solid #00ffcc; }

        .log-line { margin-bottom: 5px; opacity: 0.8; font-family: monospace; white-space: nowrap; }

        /* === PROGRESS BAR === */
        #loader-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: #111;
            border: 1px solid #333;
        }
        #progress-fill {
            height: 100%;
            width: 0%;
            background: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            transition: width 0.2s linear;
        }
        #pct {
            position: absolute;
            right: 0; bottom: 10px;
            font-size: 12px;
        }

        /* === ANIMATIONS & CLASSES === */
        @keyframes blinker { 50% { opacity: 0; } }
        
        .scanlines {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 99;
            pointer-events: none;
        }

        /* ستايل خاص لعيد الميلاد */
        .bday-mode h1 {
            color: #FFD700 !important; /* ذهبي */
            border-color: #FFD700 !important;
            text-shadow: 0 0 30px #FFD700 !important;
            transform: scale(1.1);
        }
        .bday-mode #status-msg {
            color: #FFD700 !important;
        }

        .glitch-active {
            color: red !important;
            text-shadow: 2px 0 blue, -2px 0 red;
            transform: skewX(-10deg);
        }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div id="scene-container"></div>

    <div id="ui-layer">
        <header>
            <div class="hud-text">MXM_SUPRISE_V2.0</div>
            <div class="hud-text blink">● LIVE CONNECTION</div>
            <div class="hud-text">USER: KIMO_01</div>
        </header>

        <div id="main-content">
            <h1 id="main-title">INITIALIZING</h1>
            <div id="status-msg">Establish secure connection...</div>
        </div>

        <div id="loader-container">
            <div id="progress-fill"></div>
            <span id="pct">0%</span>
        </div>
        
        <div class="panel left-panel" id="console-log">
            <div class="log-line">> BOOT_SEQUENCE_INIT</div>
        </div>

        <div class="panel right-panel">
            <div class="log-line">CPU: <span id="cpu-stat">12</span>%</div>
            <div class="log-line">RAM: <span id="ram-stat">402</span>MB</div>
            <div class="log-line">NET: ENCRYPTED</div>
            <div class="log-line">DATE: <span id="date-stat">ANALYZING</span></div>
            <br>
            <div class="log-line" style="color:red">EVENT: PENDING</div>
        </div>
    </div>

<script>
    // ==========================================
    // 1. THREE.JS SETUP
    // ==========================================
    const container = document.getElementById('scene-container');
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.002);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // المجسم الرئيسي
    const geometry = new THREE.IcosahedronGeometry(1.5, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true, transparent: true, opacity: 0.5 });
    const core = new THREE.Mesh(geometry, material);
    scene.add(core);

    // المجسم الداخلي
    const innerGeo = new THREE.IcosahedronGeometry(0.8, 0);
    const innerMat = new THREE.MeshBasicMaterial({ color: 0x003333, wireframe: true });
    const innerCore = new THREE.Mesh(innerGeo, innerMat);
    scene.add(innerCore);

    // النجوم
    const particlesGeo = new THREE.BufferGeometry();
    const particlesCount = 700;
    const posArray = new Float32Array(particlesCount * 3);
    for(let i = 0; i < particlesCount * 3; i++) { posArray[i] = (Math.random() - 0.5) * 15; }
    particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const particlesMat = new THREE.PointsMaterial({ size: 0.02, color: 0xffffff });
    const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
    scene.add(particlesMesh);

    function animate() {
        requestAnimationFrame(animate);
        core.rotation.x += 0.002;
        core.rotation.y += 0.002;
        innerCore.rotation.x -= 0.005;
        innerCore.rotation.y -= 0.005;
        particlesMesh.rotation.y += 0.0005;
        camera.position.x += (Math.random() - 0.5) * 0.005;
        camera.position.y += (Math.random() - 0.5) * 0.005;
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ==========================================
    // 2. LOGIC & TIMELINE (40 Seconds)
    // ==========================================
    
    const consoleLog = document.getElementById('console-log');
    const mainTitle = document.getElementById('main-title');
    const statusMsg = document.getElementById('status-msg');
    const progressBar = document.getElementById('progress-fill');
    const pctText = document.getElementById('pct');
    const mainContent = document.getElementById('main-content');

    function addLog(text) {
        const div = document.createElement('div');
        div.className = 'log-line';
        div.innerText = `> ${text}`;
        consoleLog.appendChild(div);
        consoleLog.scrollTop = consoleLog.scrollHeight;
        if(consoleLog.children.length > 20) consoleLog.removeChild(consoleLog.firstChild);
    }

    setInterval(() => {
        document.getElementById('cpu-stat').innerText = Math.floor(Math.random() * 60) + 10;
        document.getElementById('ram-stat').innerText = Math.floor(Math.random() * 200) + 300;
    }, 500);

    const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    // خليط من أكواد تقنية ورسائل عيد ميلاد مخفية
    const fakeLogs = [
        "Loading kernel modules...",
        "Scanning calendar.db...",
        "Detecting special event...",
        "User: Kimo identified...",
        "Optimizing happiness_v9.exe...",
        "Bypassing sadness firewall...",
        "Compiling wish list...",
        "Downloading cake_texture.png...",
        "Generating confetti particles...",
        "Kimo level up detected...",
        "Decrypting gift data...",
        "Running celebration_routine...",
        "Accessing hidden archives..."
    ];

    let logIndex = 0;
    setInterval(() => {
        if(Math.random() > 0.3) {
            addLog(fakeLogs[logIndex % fakeLogs.length]);
            logIndex++;
        }
    }, 450);

    async function runSequence() {
        // [0s - 8s] بداية عادية
        addLog("SYSTEM START");
        await wait(2000);
        updateProgress(10);
        mainTitle.innerText = "UPDATING";
        statusMsg.innerText = "Checking system date...";
        
        await wait(3000);
        updateProgress(25);
        document.getElementById('date-stat').innerText = "TODAY";
        document.getElementById('date-stat').style.color = "#FFD700";
        statusMsg.innerText = "Analyzing user timeline...";

        await wait(3000);
        
        // [8s - 15s] الشك (Glitch)
        mainTitle.style.color = "red";
        mainTitle.innerText = "EVENT FOUND";
        statusMsg.classList.add('glitch-active');
        statusMsg.innerText = "DECODING SPECIAL MESSAGE...";
        addLog("WARNING: HIGH JOY LEVELS DETECTED");
        updateProgress(40);
        
        // تسريع الدوران
        const fastSpin = setInterval(() => { core.rotation.y += 0.05; }, 16);
        await wait(4000);
        clearInterval(fastSpin);
        statusMsg.classList.remove('glitch-active');

        // [15s - 25s] المفاجأة الكبرى (Happy Birthday)
        updateProgress(60);
        mainContent.classList.add('bday-mode'); // تفعيل الستايل الذهبي
        
        mainTitle.innerText = "HAPPY BIRTHDAY";
        statusMsg.innerText = "Have a great year, Kimo!";
        
        // تحويل لون المجسم للذهبي
        core.material.color.setHex(0xFFD700); 
        innerCore.material.color.setHex(0xFF4500);
        
        addLog("EXEC: CELEBRATION_MODE_ON");
        addLog("MSG: KIMO BDAY IS TODAY!");
        
        await wait(3000);
        statusMsg.innerText = "Wishing you success & power...";
        await wait(3000);
        statusMsg.innerText = "Unlocking special puzzle gift...";
        
        // [25s - 35s] العودة للوضع الطبيعي والتحميل
        await wait(4000);
        mainContent.classList.remove('bday-mode');
        mainTitle.style.color = "#00ffcc";
        core.material.color.setHex(0x00ffcc); // عودة اللون الأزرق
        innerCore.material.color.setHex(0x003333);
        
        mainTitle.innerText = "LOADING";
        statusMsg.innerText = "Preparing environment...";
        addLog("Creating puzzle instance...");
        
        // [35s - 40s] التحميل النهائي
        let p = 60;
        while (p < 100) {
            p++;
            updateProgress(p);
            await wait(80); // بطيء في النهاية للتشويق
        }

        // الخروج
        document.getElementById('ui-layer').style.opacity = 0;
        document.getElementById('scene-container').style.transform = "scale(8)";
        document.getElementById('scene-container').style.transition = "transform 2s, opacity 2s";
        document.getElementById('scene-container').style.opacity = 0;
        
        await wait(2000);
        window.location.href = "puzzlez/puzzle1.htm";
    }

    function updateProgress(percent) {
        progressBar.style.width = percent + '%';
        pctText.innerText = percent + '%';
    }

    runSequence();

</script>
</body>
</html>
